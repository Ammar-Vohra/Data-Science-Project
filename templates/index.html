<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Predictor</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<style>
/* Basic reset */
body, html {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

/* Container */
.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Header */
h1 {
    color: #333;
    font-size: 1.8rem;
    margin-bottom: 10px;
}

p {
    color: #555;
    font-size: 1rem;
    margin-bottom: 20px;
}

/* Form */
form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.form-group {
    width: 100%;
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    font-size: 0.9rem;
    color: #444;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 10px;
    font-size: 0.9rem;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
    .container {
        margin: 20px;
        padding: 15px;
    }
}

</style>

<body>
    <div class="container">
        <h1>Wine Quality Prediction</h1>
        <p>Enter the following details to predict wine quality:</p>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="fixed_acidity">Fixed Acidity:</label>
                <input type="number" step="0.01" id="fixed_acidity" name="fixed_acidity" required>
            </div>
            <div class="form-group">
                <label for="volatile_acidity">Volatile Acidity:</label>
                <input type="number" step="0.01" id="volatile_acidity" name="volatile_acidity" required>
            </div>
            <div class="form-group">
                <label for="citric_acid">Citric Acid:</label>
                <input type="number" step="0.01" id="citric_acid" name="citric_acid" required>
            </div>
            <div class="form-group">
                <label for="residual_sugar">Residual Sugar:</label>
                <input type="number" step="0.01" id="residual_sugar" name="residual_sugar" required>
            </div>
            <div class="form-group">
                <label for="chlorides">Chlorides:</label>
                <input type="number" step="0.0001" id="chlorides" name="chlorides" required>
            </div>
            <div class="form-group">
                <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
                <input type="number" id="free_sulfur_dioxide" name="free_sulfur_dioxide" required>
            </div>
            <div class="form-group">
                <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
                <input type="number" id="total_sulfur_dioxide" name="total_sulfur_dioxide" required>
            </div>
            <div class="form-group">
                <label for="density">Density:</label>
                <input type="number" step="0.0001" id="density" name="density" required>
            </div>
            <div class="form-group">
                <label for="ph">pH:</label>
                <input type="number" step="0.01" id="ph" name="ph" required>
            </div>
            <div class="form-group">
                <label for="sulphates">Sulphates:</label>
                <input type="number" step="0.01" id="sulphates" name="sulphates" required>
            </div>
            <div class="form-group">
                <label for="alcohol">Alcohol:</label>
                <input type="number" step="0.01" id="alcohol" name="alcohol" required>
            </div>
            <button type="submit">Predict Quality</button>
        </form>
    </div>
</body>
</html>
